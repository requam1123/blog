site_name: Quam1123的笔记本
repo_url: https://github.com/requam1123/blog
repo_name: quam1123_blog
nav :
  - 首页: index.md
  - What problems I meet: What Problems I meet？.md
  - Learn:
    - CTF : ctf.md
    - small tips: 
      - How_to_write_gitignore.md
theme: 
  name: material 
  features:
    - navigation.tabs   # 导航标签 
    - navigation.tabs.sticky # 黏住
    - navigation.top    # 回到顶部
    - navigation.expand # 默认打开左侧导航所有小节
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.path
    - search.suggest
    - search.highlight
    # - navigation.indexes
    # - toc.integrate
    # - header.autohide
    
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

plugins:
  - search
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js